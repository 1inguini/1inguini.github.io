github:              "1inguini/1inguini.github.io"
license:             BSD3
author:              "linguini"
maintainer:          "9647142@gmail.com"
copyright:           "Copyright: Â© 2020 linguini"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/1inguini/1inguini.github.io#readme>

dependencies:
- base >= 4.7 && < 5
- hakyll
- lucid

library:
  source-dirs: template

executables:
  1inguini-github-io.exe:
    main:                site.hs
    source-dirs:         .
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - 1inguini-github-io

tests:
  1inguini-github-io-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - 1inguini-github-io
